<html>
    <head>
		<meta charset='UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=yes" />
		<title>Asn1 File Reader</title>
        <script type="module" >
			
			import Asn1 from '../../source/Asn1.mjs';
			import FileLoader from './FileLoader.mjs';
			
			window.onload = function() {
				
				let target = 'google.cer';
				
				FileLoader.Load( target, 'text', function(response) {
					
					let asn1 = Asn1.FromPEM( response );
					
					let pre = document.createElement('pre');
						pre.innerHTML = asn1.toString();
					
					document.body.appendChild( pre );
					
				});
				
			}
			
		</script>
    </head>
    <body>
    </body>
</html>
